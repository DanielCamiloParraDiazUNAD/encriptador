<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto Alura</title>
    <link rel="shortcut icon" href="./imagenes1/tienda-espia.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  </head>
  
  <!-- body {<br>    background-image: url('ruta/de/la/imagen.jpg');<br>} -->


  <body>
    <div class="conteiner">
      <div class="encriptar">
        <img class="baner" src="./imagenes1/pex.jpg">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Ingresa el texto aqui"></textarea>

        

        <div class="terminos">
          <p>Solo letras minusculas y sin acentos</p>
        </div>
        <div class="botones">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()" />

            <div>
              <button class="copiar" onclick="btnCopiar()">Copiar</button>
            </div>

        </div>
      </div>
      <div class="encriptado">
        <img src="./imagenes1/contraespionaje.png" alt="" id="muÃ±eco" />
        <div class="mensaje-encriptado" id="mensaje-encriptado">
          <h2 id="titulo-mensaje">Ningun mensaje fue encontrado</h2>
          <p id="parrafo">
            Ingresa el texto que deseas encriptar o desencriptar
          </p>
          <!-- <textarea
            name="mensaje"
            id="mensaje"
            cols="30"
            rows="10"
            class="mensaje">
          </textarea> -->
        </div>
      </div>
    </div>
    
  </body>
  

  <script src="index.js"></script>
</html>
